# Simple yaml config-driven schema which is used to define model attributes,
# index key names, and form properties.
#
# Attributes must have a type but all other configuration options are optional.
# Please note: If using Valkyrie's Fedora Metadata Adapter, predicates for attributes
# must be placed here.
#
# attributes:
#   attribute_name:
#     type: string
#     multiple: false
#     index_keys:
#       - "attribute_name_sim"
#     form:
#       required: true
#       primary: true
#       multiple: false
#
# @see config/metadata/basic_metadata.yaml for an example configuration

attributes:
  author_notes:
    type: string
    multiple: false
    form:
      primary: false
      multiple: false
    index_keys:
      - 'author_notes_tesi'
    predicate: http://metadata.emory.edu/vocab/cor-terms#authorNote
  conference_dates:
    type: string
    multiple: false
    index_keys:
      - 'conference_dates_si'
      - 'conference_dates_tesi'
    predicate: http://rdaregistry.info/Elements/u/P60526
  conference_name:
    type: string
    multiple: false
    form:
      primary: true
      multiple: false
    index_keys:
      - 'conference_name_tesi'
    predicate: http://purl.org/dc/terms/relation#conferenceOrMeeting
  content_genre:
    type: string
    multiple: false
    form:
      primary: true
      multiple: false
      required: true
    index_keys:
      - 'content_genre_si'
      - 'content_genre_tesi'
    predicate: http://www.europeana.edu/schemas/edm/hasType
  data_classification:
    type: string
    multiple: false
    form:
      multiple: false
      primary: true
      required: true
    index_keys:
      - 'data_classification_tesi'
    predicate: http://metadata.emory.edu/vocab/cor-terms#dataClassification
  date_issued:
    type: string
    multiple: false
    form:
      primary: true
      multiple: false
    index_keys:
      - 'date_issued_tesi'
      - 'date_issued_si'
    predicate: http://purl.org/dc/terms/issued
  deduplication_key:
    type: string
    multiple: false
    form:
      primary: true
      multiple: false
    index_keys:
      - 'deduplication_key_tesi'
    predicate: http://metadata.emory.edu/vocab/predicates#deduplicationKey
  edition:
    type: string
    multiple: false
    form:
      primary: true
      multiple: false
    index_keys:
      - 'edition_tesi'
    predicate: http://id.loc.gov/ontologies/bibframe/editionStatement
  emory_content_type:
    type: string
    multiple: false
    form:
      primary: true
      required: true
      multiple: false
    index_keys:
      - 'emory_content_type_tesi'
    predicate: http://metadata.emory.edu/vocab/predicates#contentType
  final_published_versions:
    type: string
    multiple: true
    form:
      primary: false
      multiple: true
    index_keys:
      - 'final_published_versions_tesim'
    predicate: http://purl.org/dc/terms/hasVersion
  grant_agencies:
    type: string
    multiple: true
    form:
      primary: true
    index_keys:
      - 'grant_agencies_tesim'
    predicate: http://id.loc.gov/vocabulary/relators/fnd
  grant_information:
    type: string
    multiple: true
    form:
      primary: true
    index_keys:
      - 'grant_information_tesim'
    predicate: http://metadata.emory.edu/vocab/cor-terms#grantOrFundingNote
  issn:
    type: string
    multiple: false
    form:
      primary: true
      multiple: false
    index_keys:
      - 'issn_tesi'
    predicate: http://id.loc.gov/vocabulary/identifiers/issn
  isbn:
    type: string
    multiple: false
    form:
      primary: true
      multiple: false
    index_keys:
      - 'isbn_tesi'
    predicate: http://id.loc.gov/vocabulary/identifiers/isbn
  issue:
    type: string
    multiple: false
    form:
      primary: true
      multiple: false
    index_keys:
      - 'issue_tesi'
    predicate: http://purl.org/ontology/bibo/issue
  other_identifiers:
    type: string
    multiple: true
    form:
      primary: true
    index_keys:
      - 'other_identifiers_tesim'
    predicate: http://id.loc.gov/vocabulary/identifiers/local#legacy
  page_range_end:
    type: string
    multiple: false
    form:
      primary: true
      multiple: false
    index_keys:
      - 'page_range_end_tesi'
    predicate: http://purl.org/ontology/bibo/pageEnd
  page_range_start:
    type: string
    multiple: false
    form:
      primary: true
      multiple: false
    index_keys:
      - 'page_range_start_tesi'
    predicate: http://purl.org/ontology/bibo/pageStart
  parent_title:
    type: string
    multiple: false
    form:
      primary: true
      multiple: false
    index_keys:
      - 'parent_title_tesi'
    predicate: http://rdaregistry.info/Elements/u/P60101
  place_of_production:
    type: string
    multiple: false
    form:
      primary: true
      multiple: false
    index_keys:
      - 'place_of_production_tesi'
    predicate: http://id.loc.gov/vocabulary/relators/pup
  preservation_event_ids:
    type: string
    predicate: http://metadata.emory.edu/vocab/cor-terms#preservationEventIDs
  preservation_workflow_ids:
    type: string
    predicate: http://metadata.emory.edu/vocab/cor-terms#preservationWorkflowIDs
  publisher_version:
    type: string
    multiple: false
    form:
      primary: true
      multiple: false
    index_keys:
      - 'publisher_version_tesi'
    predicate: http://metadata.emory.edu/vocab/cor-terms#publicationStage
  related_datasets:
    type: string
    multiple: true
    form:
      primary: false
      multiple: true
    index_keys:
      - 'related_datasets_tesim'
    predicate: http://purl.org/dc/terms/relation#dataset
  research_categories:
    type: string
    multiple: true
    form:
      primary: true
      multiple: true
    index_keys:
      - 'research_categories_tesim'
    predicate: http://metadata.emory.edu/vocab/cor-terms#researchCategories
  series_title:
    type: string
    multiple: false
    form:
      primary: false
      multiple: false
    index_keys:
      - 'series_title_tesi'
    predicate: http://id.loc.gov/ontologies/bibframe/seriesStatement
  sponsor:
    type: string
    multiple: false
    form:
      primary: false
      multiple: false
    index_keys:
      - 'sponsor_tesi'
    predicate: http://id.loc.gov/vocabulary/relators/spn
  volume:
    type: string
    multiple: false
    form:
      primary: true
      multiple: false
    index_keys:
      - 'volume_tesi'
    predicate: http://purl.org/ontology/bibo/volume
